<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Post</title>
</head>
<body>

<h1> This Will be a create form</h1>


<form th:action="@{/posts/create}" th:method="POST" th:object="${post}" >

    Title:
    <input th:field="*{title}" />
<br />
    Body:
    <input th:field="*{body}" />
<br />
    User Id:
    <input th:field="*{id}" />
<br />
    <input type="submit" />

</form>

</body>
</html>
