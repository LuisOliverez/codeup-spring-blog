<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Post Form</title>
</head>
<body>

<h1> Edit Post</h1>
<form th:object="${post}" th:action="@{/posts/{id}/update(id=${post.id})}" method="POST">
    <input type="hidden" th:field="*{id}">

    <label for="title">Title</label>
    <input type="text" th:field="*{title}" placeholder="Enter a title">

    <label for="body">Body</label>
    <textarea th:field="*{body}" placeholder="Enter a post"></textarea>

    <button type="submit">Update Post</button>
</form>


</body>
</html>
